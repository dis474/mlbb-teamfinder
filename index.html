<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB TeamFinder - Автоматический подбор</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --tg-theme-bg-color: #17212b;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #708499;
            --tg-theme-link-color: #5ac8fa;
            --tg-theme-button-color: #5288c1;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #232e3c;
            --primary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --online: #2ecc71;
            --offline: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding: 10px;
            padding-bottom: 80px;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            min-height: calc(100vh - 20px);
        }

        .header {
            background: var(--tg-theme-secondary-bg-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 24px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .edit-profile-btn {
            background: rgba(82, 136, 193, 0.2);
            border: 2px solid var(--tg-theme-button-color);
            color: var(--tg-theme-text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-profile-btn:hover {
            background: var(--tg-theme-button-color);
            transform: scale(1.1);
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .section-title i {
            color: var(--primary);
        }

        .player-stats {
            background: rgba(35, 46, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            background: linear-gradient(45deg, var(--primary), #2c3e50);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            overflow: hidden;
            position: relative;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .online-status {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid var(--tg-theme-secondary-bg-color);
        }

        .online {
            background-color: var(--online);
        }

        .offline {
            background-color: var(--offline);
        }

        .player-details {
            flex: 1;
        }

        .player-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-rank {
            display: inline-block;
            background: linear-gradient(to right, #f1c40f, #e67e22);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: rgba(26, 42, 108, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
            color: var(--primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        .requests-container {
            margin-top: 30px;
        }

        .request-card {
            background: rgba(35, 46, 60, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }

        .request-card:hover {
            transform: translateX(5px);
            background: rgba(52, 152, 219, 0.2);
        }

        .request-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            overflow: hidden;
            position: relative;
        }

        .request-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .request-info {
            flex: 1;
        }

        .request-name {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .request-rank {
            font-size: 12px;
            color: var(--warning);
            background: rgba(243, 156, 18, 0.1);
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .request-actions {
            display: flex;
            gap: 10px;
        }

        .accept-btn, .decline-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }

        .accept-btn {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .accept-btn:hover {
            background: var(--success);
            color: white;
        }

        .decline-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .decline-btn:hover {
            background: var(--accent);
            color: white;
        }

        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-secondary-bg-color);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--tg-theme-hint-color);
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px 10px;
            flex: 1;
            max-width: 25%;
        }

        .menu-item.active {
            color: var(--tg-theme-link-color);
        }

        .menu-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .menu-item span {
            font-size: 12px;
        }

        .search-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -30px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .search-btn i {
            font-size: 24px;
            color: white;
        }

        .tg-back-button {
            display: none;
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--tg-theme-link-color);
            font-size: 24px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }

        /* Экраны */
        .screen {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 80px);
        }
        
        #main-screen {
            display: block;
        }
        
        /* Экран поиска */
        .search-filters {
            background: rgba(35, 46, 60, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            margin-bottom: 15px;
            position: relative;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color);
        }
        
        .filter-select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(26, 42, 108, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .search-result-card {
            background: rgba(35, 46, 60, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .request-btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .request-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        /* Экран регистрации */
        .registration-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .registration-form {
            background: rgba(35, 46, 60, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color);
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(26, 42, 108, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }
        
        .id-input-container {
            display: flex;
            gap: 10px;
        }
        
        .id-input {
            flex: 1;
        }
        
        .load-btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .save-btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .save-btn:hover, .load-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        
        .no-requests {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color);
        }
        
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--online);
            margin-right: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .player-avatar {
                width: 70px;
                height: 70px;
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-value {
                font-size: 20px;
            }
            
            .registration-form {
                padding: 20px;
            }
            
            .id-input-container {
                flex-direction: column;
            }
            
            .load-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Кнопка назад для Telegram -->
        <div class="tg-back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </div>
        
        <!-- Шапка приложения -->
        <div class="header">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-users"></i></div>
                <div class="logo-text">MLBB TeamFinder</div>
            </div>
            <div class="edit-profile-btn" id="editProfileBtn">
                <i class="fas fa-user-edit"></i>
            </div>
        </div>

        <!-- Экран регистрации -->
        <div class="screen" id="registration-screen">
            <div class="registration-container">
                <div class="registration-form">
                    <div class="form-title">Регистрация игрока</div>
                    <div class="form-group">
                        <label class="form-label">Игровой ID (из Mobile Legends)</label>
                        <div class="id-input-container">
                            <input type="text" class="form-input id-input" id="player-id" placeholder="Введите ваш игровой ID">
                            <button class="load-btn" onclick="loadPlayerDataByID()">
                                <span id="load-btn-text">Загрузить данные</span>
                                <span id="load-btn-spinner" class="loading" style="display: none;"></span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Никнейм в игре</label>
                        <input type="text" class="form-input" id="player-nickname" placeholder="Ваш игровой никнейм" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Текущий ранг</label>
                        <select class="form-input" id="player-rank" disabled>
                            <option value="">Выберите ваш ранг</option>
                            <option>Воин</option>
                            <option>Элита</option>
                            <option>Мастер</option>
                            <option>Эпик</option>
                            <option>Легенда</option>
                            <option>Мифическая Слава</option>
                            <option>Мифическая Честь</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Основная роль</label>
                        <select class="form-input" id="player-role" disabled>
                            <option value="">Выберите вашу роль</option>
                            <option>Tank (Танк)</option>
                            <option>Fighter (Боец)</option>
                            <option>Assassin (Убийца)</option>
                            <option>Mage (Маг)</option>
                            <option>Marksman (Стрелок)</option>
                            <option>Support (Поддержка)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Win Rate (%)</label>
                        <input type="number" class="form-input" id="player-winrate" min="0" max="100" placeholder="Ваш текущий Win Rate" readonly>
                    </div>
                    
                    <button class="save-btn" id="register-btn" disabled>
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                </div>
            </div>
        </div>

        <!-- Основной экран -->
        <div class="screen" id="main-screen">
            <!-- Статистика игрока -->
            <div class="player-stats fade-in">
                <div class="player-info">
                    <div class="player-avatar" id="user-avatar">
                        <i class="fas fa-user"></i>
                        <div class="online-status online" id="user-online-status"></div>
                    </div>
                    <div class="player-details">
                        <div class="player-name" id="user-name">Игрок не зарегистрирован</div>
                        <div class="player-rank" id="user-rank">Ранг не указан</div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card fade-in delay-1">
                        <div class="stat-value" id="user-winrate">0%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card fade-in delay-2">
                        <div class="stat-value" id="user-matches">0</div>
                        <div class="stat-label">Матчи</div>
                    </div>
                    <div class="stat-card fade-in delay-1">
                        <div class="stat-value" id="user-kda">0.0</div>
                        <div class="stat-label">KDA</div>
                    </div>
                    <div class="stat-card fade-in delay-2">
                        <div class="stat-value" id="user-mvp">0</div>
                        <div class="stat-label">MVP/игра</div>
                    </div>
                </div>
            </div>

            <!-- Запросы на игру -->
            <div class="requests-container">
                <div class="section-title">
                    <i class="fas fa-bell"></i>
                    <h2>Запросы на игру</h2>
                </div>
                
                <div class="request-list" id="request-list">
                    <div class="no-requests">
                        <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <p>У вас пока нет запросов на игру</p>
                        <p>Начните поиск тиммейтов, чтобы получить запросы!</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Экран поиска -->
        <div class="screen" id="search-screen">
            <div class="section-title">
                <i class="fas fa-search"></i>
                <h2>Поиск тиммейтов</h2>
            </div>
            
            <div class="search-filters">
                <div class="filter-group">
                    <label class="filter-label">Ранг</label>
                    <select class="filter-select" id="rank-filter">
                        <option>Любой ранг</option>
                        <option>Воин</option>
                        <option>Элита</option>
                        <option>Мастер</option>
                        <option>Эпик</option>
                        <option>Легенда</option>
                        <option>Мифическая Слава</option>
                        <option>Мифическая Честь</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Основная роль</label>
                    <select class="filter-select" id="role-filter">
                        <option>Любая роль</option>
                        <option>Tank (Танк)</option>
                        <option>Fighter (Боец)</option>
                        <option>Assassin (Убийца)</option>
                        <option>Mage (Маг)</option>
                        <option>Marksman (Стрелок)</option>
                        <option>Support (Поддержка)</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Win Rate (мин.)</label>
                    <select class="filter-select" id="winrate-filter">
                        <option>Любой</option>
                        <option>50%+</option>
                        <option>55%+</option>
                        <option>60%+</option>
                        <option>65%+</option>
                    </select>
                </div>
            </div>
            
            <button class="save-btn" onclick="performSearch()">
                <i class="fas fa-search"></i> Найти тиммейтов
            </button>
            
            <div class="search-results" id="search-results">
                <!-- Результаты поиска будут здесь -->
            </div>
        </div>
        
        <!-- Экран редактирования профиля -->
        <div class="screen" id="profile-screen">
            <div class="section-title">
                <i class="fas fa-user-edit"></i>
                <h2>Редактирование профиля</h2>
            </div>
            
            <div class="registration-form">
                <div class="form-group">
                    <label class="form-label">Игровой ID (из Mobile Legends)</label>
                    <input type="text" class="form-input" id="edit-player-id" disabled>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Никнейм в игре</label>
                    <input type="text" class="form-input" id="edit-player-nickname">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Текущий ранг</label>
                    <select class="form-input" id="edit-player-rank">
                        <option>Воин</option>
                        <option>Элита</option>
                        <option>Мастер</option>
                        <option>Эпик</option>
                        <option>Легенда</option>
                        <option>Мифическая Слава</option>
                        <option>Мифическая Честь</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Основная роль</label>
                    <select class="form-input" id="edit-player-role">
                        <option>Tank (Танк)</option>
                        <option>Fighter (Боец)</option>
                        <option>Assassin (Убийца)</option>
                        <option>Mage (Маг)</option>
                        <option>Marksman (Стрелок)</option>
                        <option>Support (Поддержка)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Win Rate (%)</label>
                    <input type="number" class="form-input" id="edit-player-winrate" min="0" max="100">
                </div>
                
                <button class="save-btn" onclick="saveProfile()">
                    <i class="fas fa-save"></i> Сохранить изменения
                </button>
            </div>
        </div>

        <!-- Нижнее меню -->
        <div class="bottom-menu">
            <div class="menu-item active" data-screen="main-screen">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </div>
            <div class="menu-item" data-screen="history-screen">
                <i class="fas fa-history"></i>
                <span>История</span>
            </div>
            <div class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </div>
            <div class="menu-item" data-screen="messages-screen">
                <i class="fas fa-comments"></i>
                <span>Сообщения</span>
            </div>
            <div class="menu-item" data-screen="settings-screen">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Элементы интерфейса
        const backButton = document.getElementById('backButton');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const searchBtn = document.getElementById('searchBtn');
        const menuItems = document.querySelectorAll('.menu-item');
        const screens = document.querySelectorAll('.screen');
        
        // База данных игроков (имитация API)
        const playerDatabase = {
            // Примеры игроков с разными ID
            "123456789": {
                nickname: "ShadowHunter",
                rank: "Мифическая Слава III",
                role: "Mage",
                winrate: "64",
                matches: "1872",
                kda: "7.8",
                mvp: "3"
            },
            "987654321": {
                nickname: "DragonSlayer",
                rank: "Мифическая Слава II",
                role: "Fighter",
                winrate: "58",
                matches: "2105",
                kda: "6.2",
                mvp: "2"
            },
            "456789123": {
                nickname: "IronTank",
                rank: "Легенда I",
                role: "Tank",
                winrate: "52",
                matches: "1560",
                kda: "5.1",
                mvp: "1"
            },
            "789123456": {
                nickname: "SwiftAssassin",
                rank: "Мифическая Слава V",
                role: "Assassin",
                winrate: "61",
                matches: "1920",
                kda: "8.3",
                mvp: "4"
            },
            "321654987": {
                nickname: "SniperWolf",
                rank: "Мифическая Слава III",
                role: "Marksman",
                winrate: "67",
                matches: "1785",
                kda: "7.2",
                mvp: "3"
            }
        };
        
        // База данных приложения (localStorage)
        const database = {
            players: [],
            requests: [],
            
            // Инициализация данных
            init: function() {
                // Загрузка данных из localStorage
                const savedPlayers = localStorage.getItem('mlbb_players');
                const savedRequests = localStorage.getItem('mlbb_requests');
                
                if (savedPlayers) this.players = JSON.parse(savedPlayers);
                if (savedRequests) this.requests = JSON.parse(savedRequests);
            },
            
            // Сохранение данных
            save: function() {
                localStorage.setItem('mlbb_players', JSON.stringify(this.players));
                localStorage.setItem('mlbb_requests', JSON.stringify(this.requests));
            },
            
            // Добавление игрока
            addPlayer: function(player) {
                // Проверка на существующего игрока
                const existingPlayer = this.players.find(p => p.id === player.id);
                if (existingPlayer) {
                    // Обновление данных
                    Object.assign(existingPlayer, player);
                } else {
                    // Добавление нового игрока
                    this.players.push(player);
                }
                this.save();
            },
            
            // Поиск игрока по ID
            getPlayerById: function(id) {
                return this.players.find(p => p.id === id);
            },
            
            // Добавление запроса
            addRequest: function(fromId, toId) {
                const request = {
                    id: Date.now().toString(),
                    from: fromId,
                    to: toId,
                    status: 'pending',
                    timestamp: new Date().toISOString()
                };
                
                this.requests.push(request);
                this.save();
                return request;
            },
            
            // Получение запросов для игрока
            getRequestsForPlayer: function(playerId) {
                return this.requests.filter(r => r.to === playerId && r.status === 'pending');
            },
            
            // Обновление статуса запроса
            updateRequestStatus: function(requestId, status) {
                const request = this.requests.find(r => r.id === requestId);
                if (request) {
                    request.status = status;
                    this.save();
                }
            },
            
            // Получение онлайн-игроков
            getOnlinePlayers: function() {
                return this.players.filter(p => p.online);
            },
            
            // Обновление онлайн-статуса игрока
            updatePlayerOnlineStatus: function(playerId, isOnline) {
                const player = this.getPlayerById(playerId);
                if (player) {
                    player.online = isOnline;
                    this.save();
                }
            }
        };
        
        // Инициализация приложения
        function initApp() {
            // Инициализация базы данных
            database.init();
            
            // Настройка интерфейса Telegram
            tg.expand();
            tg.enableClosingConfirmation();
            tg.BackButton.onClick(goBack);
            
            // Проверка регистрации
            const currentPlayer = getCurrentPlayer();
            if (!currentPlayer) {
                showScreen('registration-screen');
            } else {
                // Обновляем статус онлайн при входе
                database.updatePlayerOnlineStatus(currentPlayer.id, true);
                loadPlayerData(currentPlayer);
                loadPlayerRequests(currentPlayer.id);
                showScreen('main-screen');
            }
            
            // Настройка обработчиков событий
            setupEventListeners();
            
            // Обновление онлайн-статуса при закрытии приложения
            window.addEventListener('beforeunload', function() {
                if (currentPlayer) {
                    database.updatePlayerOnlineStatus(currentPlayer.id, false);
                }
            });
        }
        
        // Получение текущего игрока
        function getCurrentPlayer() {
            // Для демо используем первого игрока
            return database.players.length > 0 ? database.players[0] : null;
        }
        
        // Загрузка данных игрока
        function loadPlayerData(player) {
            document.getElementById('user-name').textContent = player.nickname;
            document.getElementById('user-rank').textContent = player.rank;
            document.getElementById('user-winrate').textContent = player.winrate + '%';
            document.getElementById('user-matches').textContent = player.matches || '0';
            document.getElementById('user-kda').textContent = player.kda || '0.0';
            document.getElementById('user-mvp').textContent = player.mvp || '0';
            
            // Обновление статуса онлайн
            const onlineStatus = document.getElementById('user-online-status');
            onlineStatus.className = player.online ? 'online-status online' : 'online-status offline';
            
            // Заполнение формы редактирования
            document.getElementById('edit-player-id').value = player.id;
            document.getElementById('edit-player-nickname').value = player.nickname;
            document.getElementById('edit-player-rank').value = player.rank;
            document.getElementById('edit-player-role').value = player.role;
            document.getElementById('edit-player-winrate').value = player.winrate;
        }
        
        // Загрузка запросов игрока
        function loadPlayerRequests(playerId) {
            const requests = database.getRequestsForPlayer(playerId);
            const requestList = document.getElementById('request-list');
            
            if (requests.length === 0) {
                requestList.innerHTML = `
                    <div class="no-requests">
                        <i class="fas fa-inbox" style="font-size: 40px; margin-bottom: 15px;"></i>
                        <p>У вас пока нет запросов на игру</p>
                        <p>Начните поиск тиммейтов, чтобы получить запросы!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            requests.forEach(request => {
                const player = database.getPlayerById(request.from);
                if (player) {
                    html += `
                    <div class="request-card fade-in">
                        <div class="request-avatar">
                            <i class="fas fa-user"></i>
                            <div class="online-status ${player.online ? 'online' : 'offline'}"></div>
                        </div>
                        <div class="request-info">
                            <div class="request-name">
                                ${player.nickname}
                                ${player.online ? '<span class="online-indicator"></span>Онлайн' : ''}
                            </div>
                            <div class="request-rank">${player.rank} | ${player.role}</div>
                        </div>
                        <div class="request-actions">
                            <div class="accept-btn" onclick="acceptRequest('${request.id}')"><i class="fas fa-check"></i></div>
                            <div class="decline-btn" onclick="declineRequest('${request.id}')"><i class="fas fa-times"></i></div>
                        </div>
                    </div>
                    `;
                }
            });
            
            requestList.innerHTML = html;
        }
        
        // Загрузка данных игрока по ID (имитация API)
        function loadPlayerDataByID() {
            const playerId = document.getElementById('player-id').value;
            const loadBtnText = document.getElementById('load-btn-text');
            const loadBtnSpinner = document.getElementById('load-btn-spinner');
            
            if (!playerId) {
                tg.showAlert('Пожалуйста, введите игровой ID');
                return;
            }
            
            // Показать индикатор загрузки
            loadBtnText.style.display = 'none';
            loadBtnSpinner.style.display = 'inline-block';
            
            // Имитация запроса к API
            setTimeout(() => {
                // Скрыть индикатор загрузки
                loadBtnText.style.display = 'inline-block';
                loadBtnSpinner.style.display = 'none';
                
                const playerData = playerDatabase[playerId];
                if (playerData) {
                    // Заполнение формы данными
                    document.getElementById('player-nickname').value = playerData.nickname;
                    document.getElementById('player-rank').value = playerData.rank;
                    document.getElementById('player-role').value = playerData.role;
                    document.getElementById('player-winrate').value = playerData.winrate;
                    
                    // Активируем кнопку регистрации
                    document.getElementById('register-btn').disabled = false;
                    
                    // Разблокируем поля
                    document.getElementById('player-nickname').readOnly = false;
                    document.getElementById('player-rank').disabled = false;
                    document.getElementById('player-role').disabled = false;
                    document.getElementById('player-winrate').readOnly = false;
                    
                    tg.showAlert('Данные игрока успешно загружены!');
                } else {
                    tg.showAlert('Игрок с таким ID не найден');
                }
            }, 1500);
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Кнопка редактирования профиля
            editProfileBtn.addEventListener('click', () => {
                showScreen('profile-screen');
            });
            
            // Кнопка поиска
            searchBtn.addEventListener('click', () => {
                showScreen('search-screen');
            });
            
            // Пункты меню
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    const screenId = item.getAttribute('data-screen');
                    if (screenId) {
                        showScreen(screenId);
                    }
                });
            });
        }
        
        // Переключение экранов
        function showScreen(screenId) {
            // Скрыть все экраны
            screens.forEach(screen => {
                screen.style.display = 'none';
            });
            
            // Показать выбранный экран
            document.getElementById(screenId).style.display = 'block';
            
            // Показать кнопку "Назад", если это не главный экран
            if (screenId !== 'main-screen') {
                backButton.style.display = 'block';
                tg.BackButton.show();
            } else {
                backButton.style.display = 'none';
                tg.BackButton.hide();
            }
            
            // Обновить активный пункт меню
            menuItems.forEach(item => {
                if (item.getAttribute('data-screen') === screenId) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // Возврат на предыдущий экран
        function goBack() {
            showScreen('main-screen');
        }
        
        // Регистрация игрока
        function registerPlayer() {
            const playerId = document.getElementById('player-id').value;
            const nickname = document.getElementById('player-nickname').value;
            const rank = document.getElementById('player-rank').value;
            const role = document.getElementById('player-role').value;
            const winrate = document.getElementById('player-winrate').value;
            
            if (!playerId || !nickname || !rank || !role || !winrate) {
                tg.showAlert('Пожалуйста, заполните все поля!');
                return;
            }
            
            const player = {
                id: playerId,
                nickname: nickname,
                rank: rank,
                role: role,
                winrate: winrate,
                online: true,
                matches: Math.floor(Math.random() * 2000) + 500,
                kda: (Math.random() * 10).toFixed(1),
                mvp: Math.floor(Math.random() * 5) + 1
            };
            
            database.addPlayer(player);
            loadPlayerData(player);
            loadPlayerRequests(player.id);
            showScreen('main-screen');
            tg.showAlert('Регистрация прошла успешно!');
        }
        
        // Сохранение профиля
        function saveProfile() {
            const playerId = document.getElementById('edit-player-id').value;
            const nickname = document.getElementById('edit-player-nickname').value;
            const rank = document.getElementById('edit-player-rank').value;
            const role = document.getElementById('edit-player-role').value;
            const winrate = document.getElementById('edit-player-winrate').value;
            
            const player = database.getPlayerById(playerId);
            if (player) {
                player.nickname = nickname;
                player.rank = rank;
                player.role = role;
                player.winrate = winrate;
                database.save();
                loadPlayerData(player);
                tg.showAlert('Профиль успешно обновлен!');
                showScreen('main-screen');
            }
        }
        
        // Поиск тиммейтов (только онлайн-игроки)
        function performSearch() {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';
            
            // Имитация загрузки
            resultsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Идет поиск тиммейтов...</div>';
            
            // Получение только онлайн-игроков
            const onlinePlayers = database.getOnlinePlayers();
            
            // Фильтрация по текущему игроку (чтобы не показывать самого себя)
            const currentPlayer = getCurrentPlayer();
            const filteredPlayers = onlinePlayers.filter(p => p.id !== currentPlayer.id);
            
            // Отображение результатов
            setTimeout(() => {
                if (filteredPlayers.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-requests">
                            <i class="fas fa-user-slash" style="font-size: 40px; margin-bottom: 15px;"></i>
                            <p>Онлайн-игроки не найдены</p>
                            <p>Попробуйте изменить параметры поиска</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                filteredPlayers.forEach(player => {
                    html += `
                    <div class="search-result-card fade-in">
                        <div class="request-avatar">
                            <i class="fas fa-user"></i>
                            <div class="online-status online"></div>
                        </div>
                        <div class="request-info">
                            <div class="request-name">
                                ${player.nickname}
                                <span class="online-indicator"></span>Онлайн
                            </div>
                            <div class="request-rank">${player.rank} | ${player.role} | WR: ${player.winrate}%</div>
                        </div>
                        <button class="request-btn" onclick="sendGameRequest('${player.id}')">Пригласить</button>
                    </div>
                    `;
                });
                
                resultsContainer.innerHTML = html;
            }, 1000);
        }
        
        // Отправка запроса на игру
        function sendGameRequest(playerId) {
            const currentPlayer = getCurrentPlayer();
            if (!currentPlayer) {
                tg.showAlert('Пожалуйста, сначала зарегистрируйтесь!');
                return;
            }
            
            database.addRequest(currentPlayer.id, playerId);
            tg.showAlert('Запрос на игру отправлен!');
        }
        
        // Принятие запроса
        function acceptRequest(requestId) {
            database.updateRequestStatus(requestId, 'accepted');
            
            // Обновляем список запросов
            const currentPlayer = getCurrentPlayer();
            if (currentPlayer) {
                loadPlayerRequests(currentPlayer.id);
            }
            
            tg.showAlert('Вы приняли запрос на игру! Теперь можете начать матч вместе.');
        }
        
        // Отклонение запроса
        function declineRequest(requestId) {
            database.updateRequestStatus(requestId, 'declined');
            
            // Обновляем список запросов
            const currentPlayer = getCurrentPlayer();
            if (currentPlayer) {
                loadPlayerRequests(currentPlayer.id);
            }
            
            tg.showAlert('Запрос на игру отклонен.');
        }
        
        // Инициализация приложения при загрузке
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
